name: ETL Pipeline

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * *"   # todos los d√≠as 6 AM UTC
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run ETL
        run: |
          python etl/etl.py

      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Update ETL data" || echo "No changes"
          git push
